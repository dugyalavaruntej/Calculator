<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display" disabled aria-label="Calculator display">
    </div>
    <div class="buttons">
      <button class="button" id="clear">C</button>
      <button class="button operator" value="sqrt"><i class="fas fa-square-root-alt"></i></button>
      <button class="button operator" value="%"><i class="fas fa-percent"></i></button>
      <button class="button operator" value="/"><i class="fas fa-divide"></i></button>

      <button class="button number" value="7">7</button>
      <button class="button number" value="8">8</button>
      <button class="button number" value="9">9</button>
      <button class="button operator" value="*"><i class="fas fa-times"></i></button>

      <button class="button number" value="4">4</button>
      <button class="button number" value="5">5</button>
      <button class="button number" value="6">6</button>
      <button class="button operator" value="-"><i class="fas fa-minus"></i></button>

      <button class="button number" value="1">1</button>
      <button class="button number" value="2">2</button>
      <button class="button number" value="3">3</button>
      <button class="button operator" value="+"><i class="fas fa-plus"></i></button>

      <button class="button number" value="0">0</button>
      <button class="button operator" value="exp"><i class="fas fa-superscript"></i></button>
      <button class="button operator" value="."><i class="fas fa-circle"></i></button>
      <button class="button operator" id="equals" value="="><i class="fas fa-equals"></i></button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
